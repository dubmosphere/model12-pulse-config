; TASCAM Model 12 - PulseAudio profile set
;
; The Model 12 exposes:
;   Capture:  12 channels (Ch1-6 mono, Ch7/8 stereo, Ch9/10 stereo, Main L/R)
;   Playback: 10 channels (USB Return 1-10)
;
; This profile opens the full multichannel device once.
; Virtual per-channel sources are created by the tascam-remap-watch service
; using module-remap-source (remix=no) to extract individual channels cleanly.
;
; Install to: /usr/share/pulseaudio/alsa-mixer/profile-sets/tascam-model12.conf

[General]
auto-profiles = no

; ==============================
; INPUT MAPPING (Capture - 12ch)
; ==============================

[Mapping analog-multichannel-input]
description = All Channels (12ch)
device-strings = hw:%f,0,0
channel-map = front-left,front-right,rear-left,rear-right,front-center,lfe,side-left,side-right,aux0,aux1,aux2,aux3
direction = input

; ===============================
; OUTPUT MAPPING (Playback - 10ch)
; ===============================

[Mapping analog-stereo-output-12]
description = USB Return 1/2 (Stereo)
device-strings = hw:%f,0,0
channel-map = left,right,aux0,aux1,aux2,aux3,aux4,aux5,aux6,aux7
direction = output

; ==============================
; PROFILE
; ==============================

[Profile output:analog-stereo-output-12+input:analog-multichannel-input]
description = Stereo Out 1/2 + All Inputs (12ch)
output-mappings = analog-stereo-output-12
input-mappings = analog-multichannel-input
priority = 100
skip-probe = yes
