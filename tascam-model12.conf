; TASCAM Model 12 - PulseAudio profile set
;
; The Model 12 exposes:
;   Capture:  12 channels (Ch1-6 mono, Ch7/8 stereo, Ch9/10 stereo, Main L/R)
;   Playback: 10 channels (USB Return 1-10)
;
; This profile set splits them into usable mono and stereo sources.
; Install to: /usr/share/pulseaudio/alsa-mixer/profile-sets/tascam-model12.conf

[General]
auto-profiles = no

; ==============================
; INPUT MAPPINGS (Capture - 12ch)
; ==============================

; All 12 input channels as one source
[Mapping analog-multichannel-input]
description = All Channels (12ch)
device-strings = hw:%f,0,0
channel-map = front-left,front-right,rear-left,rear-right,front-center,lfe,side-left,side-right,aux0,aux1,aux2,aux3
direction = input
priority = 50

; Individual mono inputs (Ch 1-6)
[Mapping analog-mono-input-1]
description = Channel 1 (Mono)
device-strings = hw:%f,0,0
channel-map = mono,aux0,aux1,aux2,aux3,aux4,aux5,aux6,aux7,aux8,aux9,aux10
direction = input

[Mapping analog-mono-input-2]
description = Channel 2 (Mono)
device-strings = hw:%f,0,0
channel-map = aux0,mono,aux1,aux2,aux3,aux4,aux5,aux6,aux7,aux8,aux9,aux10
direction = input

[Mapping analog-mono-input-3]
description = Channel 3 (Mono)
device-strings = hw:%f,0,0
channel-map = aux0,aux1,mono,aux2,aux3,aux4,aux5,aux6,aux7,aux8,aux9,aux10
direction = input

[Mapping analog-mono-input-4]
description = Channel 4 (Mono)
device-strings = hw:%f,0,0
channel-map = aux0,aux1,aux2,mono,aux3,aux4,aux5,aux6,aux7,aux8,aux9,aux10
direction = input

[Mapping analog-mono-input-5]
description = Channel 5 (Mono)
device-strings = hw:%f,0,0
channel-map = aux0,aux1,aux2,aux3,mono,aux4,aux5,aux6,aux7,aux8,aux9,aux10
direction = input

[Mapping analog-mono-input-6]
description = Channel 6 (Mono)
device-strings = hw:%f,0,0
channel-map = aux0,aux1,aux2,aux3,aux4,mono,aux5,aux6,aux7,aux8,aux9,aux10
direction = input

; Stereo input pairs (Ch 7/8, 9/10)
[Mapping analog-stereo-input-78]
description = Channels 7/8 (Stereo)
device-strings = hw:%f,0,0
channel-map = aux0,aux1,aux2,aux3,aux4,aux5,left,right,aux6,aux7,aux8,aux9
direction = input

[Mapping analog-stereo-input-910]
description = Channels 9/10 (Stereo)
device-strings = hw:%f,0,0
channel-map = aux0,aux1,aux2,aux3,aux4,aux5,aux6,aux7,left,right,aux8,aux9
direction = input

[Mapping analog-stereo-input-main]
description = Main L/R (Stereo)
device-strings = hw:%f,0,0
channel-map = aux0,aux1,aux2,aux3,aux4,aux5,aux6,aux7,aux8,aux9,left,right
direction = input

; ===============================
; OUTPUT MAPPINGS (Playback - 10ch)
; ===============================

; All 10 output channels as one sink
[Mapping analog-multichannel-output]
description = All Channels (10ch)
device-strings = hw:%f,0,0
channel-map = front-left,front-right,rear-left,rear-right,front-center,lfe,side-left,side-right,aux0,aux1
direction = output
priority = 50

; Individual stereo output pairs
[Mapping analog-stereo-output-12]
description = USB Return 1/2 (Stereo)
device-strings = hw:%f,0,0
channel-map = left,right,aux0,aux1,aux2,aux3,aux4,aux5,aux6,aux7
direction = output

[Mapping analog-stereo-output-34]
description = USB Return 3/4 (Stereo)
device-strings = hw:%f,0,0
channel-map = aux0,aux1,left,right,aux2,aux3,aux4,aux5,aux6,aux7
direction = output

[Mapping analog-stereo-output-56]
description = USB Return 5/6 (Stereo)
device-strings = hw:%f,0,0
channel-map = aux0,aux1,aux2,aux3,left,right,aux4,aux5,aux6,aux7
direction = output

[Mapping analog-stereo-output-78]
description = USB Return 7/8 (Stereo)
device-strings = hw:%f,0,0
channel-map = aux0,aux1,aux2,aux3,aux4,aux5,left,right,aux6,aux7
direction = output

[Mapping analog-stereo-output-910]
description = USB Return 9/10 (Stereo)
device-strings = hw:%f,0,0
channel-map = aux0,aux1,aux2,aux3,aux4,aux5,aux6,aux7,left,right
direction = output

; ==============================
; PROFILES
; ==============================

; Main profile: stereo out on 1/2 with main input
[Profile output:analog-stereo-output-12+input:analog-stereo-input-main]
description = Stereo Out 1/2 + Main Mix L/R
output-mappings = analog-stereo-output-12
input-mappings = analog-stereo-input-main
priority = 100
skip-probe = yes

; Stereo out 1/2 with stereo input pairs
[Profile output:analog-stereo-output-12+input:analog-stereo-input-78]
description = Stereo Out 1/2 + Stereo In 7/8
output-mappings = analog-stereo-output-12
input-mappings = analog-stereo-input-78
priority = 95
skip-probe = yes

[Profile output:analog-stereo-output-12+input:analog-stereo-input-910]
description = Stereo Out 1/2 + Stereo In 9/10
output-mappings = analog-stereo-output-12
input-mappings = analog-stereo-input-910
priority = 90
skip-probe = yes

; Stereo out 1/2 with mono inputs (Ch 1-6)
[Profile output:analog-stereo-output-12+input:analog-mono-input-1]
description = Stereo Out 1/2 + Mono In Ch1
output-mappings = analog-stereo-output-12
input-mappings = analog-mono-input-1
priority = 85
skip-probe = yes

[Profile output:analog-stereo-output-12+input:analog-mono-input-2]
description = Stereo Out 1/2 + Mono In Ch2
output-mappings = analog-stereo-output-12
input-mappings = analog-mono-input-2
priority = 80
skip-probe = yes

[Profile output:analog-stereo-output-12+input:analog-mono-input-3]
description = Stereo Out 1/2 + Mono In Ch3
output-mappings = analog-stereo-output-12
input-mappings = analog-mono-input-3
priority = 75
skip-probe = yes

[Profile output:analog-stereo-output-12+input:analog-mono-input-4]
description = Stereo Out 1/2 + Mono In Ch4
output-mappings = analog-stereo-output-12
input-mappings = analog-mono-input-4
priority = 70
skip-probe = yes

[Profile output:analog-stereo-output-12+input:analog-mono-input-5]
description = Stereo Out 1/2 + Mono In Ch5
output-mappings = analog-stereo-output-12
input-mappings = analog-mono-input-5
priority = 65
skip-probe = yes

[Profile output:analog-stereo-output-12+input:analog-mono-input-6]
description = Stereo Out 1/2 + Mono In Ch6
output-mappings = analog-stereo-output-12
input-mappings = analog-mono-input-6
priority = 60
skip-probe = yes

; Multi-channel profiles for DAW use
[Profile output:analog-multichannel-output+input:analog-multichannel-input]
description = Multi-channel (10 out / 12 in)
output-mappings = analog-multichannel-output
input-mappings = analog-multichannel-input
priority = 55
skip-probe = yes

; Other stereo outputs with main input
[Profile output:analog-stereo-output-34+input:analog-stereo-input-main]
description = Stereo Out 3/4 + Main Mix L/R
output-mappings = analog-stereo-output-34
input-mappings = analog-stereo-input-main
priority = 50
skip-probe = yes

[Profile output:analog-stereo-output-56+input:analog-stereo-input-main]
description = Stereo Out 5/6 + Main Mix L/R
output-mappings = analog-stereo-output-56
input-mappings = analog-stereo-input-main
priority = 45
skip-probe = yes

[Profile output:analog-stereo-output-78+input:analog-stereo-input-main]
description = Stereo Out 7/8 + Main Mix L/R
output-mappings = analog-stereo-output-78
input-mappings = analog-stereo-input-main
priority = 40
skip-probe = yes

[Profile output:analog-stereo-output-910+input:analog-stereo-input-main]
description = Stereo Out 9/10 + Main Mix L/R
output-mappings = analog-stereo-output-910
input-mappings = analog-stereo-input-main
priority = 35
skip-probe = yes
